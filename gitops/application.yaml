apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hr-assistant
  namespace: openshift-gitops
spec:
  project: hr-assistant-project
  source:
    repoURL: https://github.com/storagesaif/llm-cpu-serving.git
    targetRevision: main
    path: helm
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: hr-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: kubeflow.org
    kind: Notebook
    jsonPointers:
    - /metadata/annotations/notebooks.opendatahub.io~1last-image-selection
    - /metadata/annotations/notebooks.opendatahub.io~1last-size-selection
    - /metadata/finalizers
    - /spec/template/spec/containers/0/volumeMounts
    - /spec/template/spec/containers/1
    - /spec/template/spec/containers/2/volumeMounts
    - /spec/template/spec/volumes
  - group: serving.kserve.io
    kind: InferenceService
    jsonPointers:
    - /metadata/annotations/serving.kserve.io~1deploymentMode
