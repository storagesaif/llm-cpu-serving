apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hr-assistant
  namespace: openshift-gitops
spec:
  project: hr-assistant-project
  source:
    repoURL: https://github.com/storagesaif/llm-cpu-serving.git
    targetRevision: HEAD
    path: helm
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: hr-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
